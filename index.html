<html>
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css   " />
    <title>Memos</title>
    </head>
    <body>
        <header><h1 id="headtitle">Memo Maker</h1></header>
        <div id="container">
            <div class="card">
                <div id="head">
                    <input type="text" placeholder="Title.." id="title" />
                    <input type="button" value="Save" id="save-btn" />
                </div>
                <hr style = "width: 95%" />
                <textarea placeholder="Add note.." id="note" autofocus onfocus="updatetime()"></textarea>
                <hr style="width: 95%;" />
                <p id="card-footer"></p>
            </div>
        </div>
        <script src="index.js" type="text/javascript"></script>
    </body>
</html>
